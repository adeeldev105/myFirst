<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and validation</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <h2>
        JavaScript forms validation 
    </h2>
    <form action="">
        <label for="firstName">
            First name:
        </label>
        <input type="text" id="fname" placeholder="First Name">
        <br>
        <label for="lastName">
            Last name:
        </label>
        <input type="text" id="lname"   placeholder="Last Name">
        <br>
        <label for="userName">
            User name:
        </label>
        <input type="text" id="uname" placeholder="User Name///abcxyz123">
        <br>
        <label for="Email">
            Email:
        </label>
        <input type="text" id="gmail"  placeholder="adc123@gmail.com">
        <br>
        <label for="Password">
            Password:
        </label>
        <input type="text" id="passName" placeholder="123@ABcc">
        <br>
        <label for="Password">
            Re Enter Password:
        </label>
        <input type="text" id="rpassName" placeholder="123@ABcc">
        <br>
        <button type="button" onclick="myForms()">
            Submit:
        </button>
        
    </form>
    <script src="forms.js"></script>
</body>
</html>
